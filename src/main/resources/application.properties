spring.application.name=Token-Authentication

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/auth_demo?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# JWT Configuration
app.jwt.secret=your-secure-secret-key-256-bit
app.jwt.accessTokenExpirationMs=60000
app.jwt.refreshTokenExpirationMs=120000

